<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Auctions – Browse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
<header class="aa-header">
  <div class="aa-logo">Aurora Auctions</div>
  <nav class="aa-nav">
    <a href="../index.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell</a>
    <a href="checkout.html">Checkout</a>
    <button id="nav-logout" class="aa-link-button">Logout</button>
  </nav>
</header>

<main class="aa-main">
  <section class="aa-card">
    <h2>Browse Catalogue</h2>

    <!-- Optional banner above listings -->
    <img
      src="../assets/img/aurora-featured.png"
      alt="Aurora Auctions listings"
      class="aa-listing-banner"
    />

    <div class="aa-hero-actions">
      <input
        id="browse-search"
        type="text"
        placeholder="Search by keyword"
      />
      <button id="btn-search" class="aa-btn primary">Search</button>
      <button id="tab-active" class="aa-btn ghost">Active</button>
      <button id="tab-ended" class="aa-btn ghost">Ended</button>
      <button id="tab-mine" class="aa-btn ghost">My Listings</button>
    </div>

    <table class="aa-table">
      <thead>
      <tr>
        <th class="aa-col-image">Image</th>
        <th>Item</th>
        <th>Current Price</th>
        <th>Type</th>
        <th>Status</th>
        <th>Ends / Remaining</th>
        <th></th>
      </tr>
      </thead>
      <tbody id="browse-body">
      <!-- rows injected by browse.js -->
      </tbody>
    </table>

    <p id="browse-message" class="aa-muted small"></p>
  </section>
</main>

<footer class="aa-footer">
  <span>ITEC 4020 • Aurora Auctions</span>
</footer>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/browse.js"></script>
</body>
</html>
