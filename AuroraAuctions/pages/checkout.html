<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Auctions – Checkout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>

<header class="aa-header">
  <div class="aa-logo">Aurora Auctions</div>
  <nav class="aa-nav">
    <a href="../index.html">Home</a>
    <a href="browse.html">Browse</a>
    <a href="sell.html">Sell</a>
    <a href="checkout.html">Checkout</a>
    <button id="nav-logout" class="aa-link-button">Logout</button>
  </nav>

<main class="aa-main">
  <section class="aa-card aa-card-wide">
    <h2>Checkout – Your Won Auctions</h2>
    <p class="aa-muted">
      These are auctions you have won (UC4, UC5, UC6). You can pay for each item from here.
    </p>

    <table class="aa-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Winning Price</th>
          <th>Shipping (regular)</th>
          <th>Status</th>
          <th>Ends</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="checkout-tbody">
        <tr><td colspan="6">Loading…</td></tr>
      </tbody>
    </table>
  </section>
</main>

<footer class="aa-footer">
  <span>ITEC 4020 • Aurora Auctions</span>
</footer>

<script src="../assets/js/common.js"></script>
