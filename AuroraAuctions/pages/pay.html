<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Auctions – Pay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>
<header class="aa-header">
  <div class="aa-logo">Aurora Auctions</div>
  <nav class="aa-nav">
    <a href="browse.html">Browse</a>
    <button id="nav-logout" class="aa-link-button">Logout</button>
  </nav>
</header>

<main class="aa-main aa-two-column">
  <section class="aa-card">
    <h2>Pay for Your Item</h2>
    <div id="pay-summary" class="aa-pay-summary">
      <!-- filled by JS using /api/items/{id} -->
    </div>

    <h3>Shipping</h3>
    <div class="aa-form-row">
      <label class="aa-radio">
        <input type="radio" name="shipMethod" value="STANDARD" checked />
        Standard
      </label>
      <label class="aa-radio">
        <input type="radio" name="shipMethod" value="EXPEDITED" />
        Expedited (adds extra cost; see UC4 + UC5). 
      </label>
    </div>

    <h3>Payment Details</h3>
    <form id="pay-form" class="aa-form">
      <label>
        Card Number
        <input type="text" name="cardNumber" maxlength="19" required />
      </label>
      <label>
        Name on Card
        <input type="text" name="cardName" required />
      </label>
      <div class="aa-form-row">
        <label>
          Expiry (MM/YY)
          <input type="text" name="cardExpiry" required />
        </label>
        <label>
          CVV
          <input type="password" name="cardCvv" maxlength="4" required />
        </label>
      </div>
      <button type="submit" class="aa-btn primary">Submit Payment</button>
      <p id="pay-message" class="aa-muted small"></p>
    </form>
  </section>
</main>

<footer class="aa-footer">
  <span>ITEC 4020 • Aurora Auctions</span>
</footer>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/pay.js"></script>
</body>
</html>
