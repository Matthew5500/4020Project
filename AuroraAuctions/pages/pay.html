<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Auctions – Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../assets/css/styles.css" />
</head>
<body>

  <header class="aa-header">
    <div class="aa-logo">
      <a href="../index.html">Aurora Auctions</a>
    </div>
    <nav class="aa-nav">
      <a href="../index.html">Home</a>
      <a href="browse.html">Browse</a>
      <a href="sell.html">Sell</a>
      <a href="checkout.html">Checkout</a>
      <button id="nav-logout" class="aa-link-button">Logout</button>
    </nav>
  </header>

  <main class="aa-main">
    <section class="aa-card aa-card-wide">
      <h2>Payment</h2>

      <div class="aa-grid-2">
        <!-- LEFT: Order summary & shipping selection -->
        <div>
          <h3>Order summary</h3>
          <p><strong>Item:</strong> <span id="pay-item-title"></span></p>
          <p><strong>Winning price:</strong> <span id="pay-winning-price"></span></p>

          <!-- Regular shipping -->
          <p>
            <strong id="pay-ship-regular-label">Shipping (regular):</strong>
            <span id="pay-ship-regular"></span>
          </p>

          <!-- Expedited shipping row: checkbox on left, text on right -->
          <div id="pay-expedited-row" style="margin-top:0.5rem;">
            <label
              for="pay-expedited"
              style="display:flex;align-items:center;gap:0.5rem;"
            >
              <input type="checkbox" id="pay-expedited" />
              <span>
                <strong id="pay-expedited-label">Expedited shipping:</strong>
                <span id="pay-expedited-amount"></span>
              </span>
            </label>
          </div>

          <!-- Total -->
          <p class="aa-summary-row">
            <span>Total (item + shipping):</span>
            <span id="pay-total"></span>
          </p>

          <p id="pay-shipping-time" class="aa-muted small"></p>
        </div>

        <!-- RIGHT: Billing & card details -->
        <div>
          <h3>Billing & Shipping</h3>
          <div class="aa-box">
            <p><strong>User:</strong> <span id="pay-user-name"></span></p>
            <p>
              <strong>Address:</strong><br />
              <span id="pay-user-address"></span>
            </p>
          </div>

          <h3>Credit / Debit Card</h3>
          <form id="pay-form" class="aa-form">
            <label>
              Card number
              <input
                type="text"
                id="card-number"
                maxlength="19"
                inputmode="numeric"
                required
              />
            </label>
            <label>
              Name on card
              <input type="text" id="card-name" required />
            </label>

            <div class="aa-grid-2">
              <label>
                Expiry (MM/YY)
                <input
                  type="text"
                  id="card-expiry"
                  placeholder="MM/YY"
                  maxlength="5"
                  required
                />
              </label>
              <label>
                CVV
                <input
                  type="password"
                  id="card-cvv"
                  maxlength="4"
                  inputmode="numeric"
                  required
                />
              </label>
            </div>

            <p id="pay-error" class="aa-error small"></p>

            <button type="submit" class="aa-btn primary">Submit payment</button>
            <a href="browse.html" class="aa-btn secondary">Cancel</a>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="aa-footer">
    <span>ITEC 4020 • Aurora Auctions</span>
  </footer>

  <script src="../assets/js/common.js"></script>
  <script src="../assets/js/pay.js"></script>
</body>
</html>
