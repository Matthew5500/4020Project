<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Auctions – Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="aa-header">
    <!-- Logo now links back to home -->
    <a href="index.html" class="aa-logo">Aurora Auctions</a>
    <nav class="aa-nav">
      <!-- From the site root these must point into /pages/ to avoid 404 -->
      <a href="pages/browse.html">Browse</a>
      <a href="pages/sell.html">Sell</a>
      <a href="pages/checkout.html">Checkout</a>
      <button id="nav-logout" class="aa-link-button">Logout</button>
    </nav>
  </header>

  <main class="aa-main">
    <section class="aa-hero">
      <h1>Forward &amp; Dutch Auctions in One Place</h1>
      <p>
        Sign up, browse active auctions, bid in real time, and pay securely once you win.
      </p>
      <div class="aa-hero-actions">
        <!-- This is controlled by common.js: changes to "Log Out" when signed in -->
        <a id="hero-auth-btn" class="aa-btn primary" href="pages/login.html">
          Sign In / Sign Up
        </a>
        <a class="aa-btn secondary" href="pages/browse.html">Browse Auctions</a>
      </div>
    </section>

    <section class="aa-section">
      <h2>Featured Auctions</h2>
      <!-- Removed the extra banner image that was showing as broken -->
      <p class="aa-muted">
        These are active items returned from <code>/api/items/active</code>.
      </p>
      <div id="featured-list" class="aa-grid"></div>
    </section>
  </main>

  <footer class="aa-footer">
    <span>ITEC 4020 • Aurora Auctions</span>
  </footer>

  <script src="assets/js/common.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      AA.initNav();
      AA.loadFeatured();
    });
  </script>
</body>
</html>
